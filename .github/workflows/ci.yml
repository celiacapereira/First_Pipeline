
name: CI

on:
  push:
    branches: [ "test_ci" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: List all files
        run: ls

      - name: Install Python 
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      
      - name: Install connector 
        run: pip install snowflake-connector-python --upgrade

      - name: Install pandas 
        run: pip install pandas --upgrade

      - name: Install pandas snowflake
        run: pip install snowflake-connector-python[pandas] --upgrade
            
      - name: Install scheamachange
        run: pip install schemachange --upgrade

      - name: Run testes  
        env:
          SF_ACCOUNT: ${{SECRETS.SF_ACCOUNT}}
          SF_PASSWORD: ${{secrets.SF_PASSWORD}}
          SF_USERNAME: ${{secrets.SF_USERNAME}}
          GITHUB_WORKSPACE: $GITHUB_WORKSPACE
        run: python connection.py        

